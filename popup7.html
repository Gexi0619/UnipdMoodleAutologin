<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Unipd Moodle Autologin</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h2>Unipd Moodle Autologin</h2>
    <p>Please fill the form to save your login information:</p>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <div>
        <input type="password" id="password" name="password" required />
        <span id="toggle-password" onclick="togglePasswordVisibility()">
          &#x1f441;
        </span>
      </div>

      <label>Type:</label>
      <label>
        <input type="radio" name="usertype" value="@studenti.unipd.it" />@studenti.unipd.it
      </label>
      <label style="display: block;">
        <input type="radio" name="usertype" value="@unipd.it" />@unipd.it
      </label>

      <button type="submit">Save</button>
    </form>

    <script>
      const togglePasswordVisibility = () => {
        const passwordInput = document.querySelector("#password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      };

      const savedUsername = localStorage.getItem("username");
      const savedPassword = localStorage.getItem("password");
      const savedUserType = localStorage.getItem("usertype");

      if (savedUsername) {
        document.querySelector("#username").value = savedUsername;
      }

      if (savedPassword) {
        const passwordInput = document.querySelector("#password");
        passwordInput.value = savedPassword;
        passwordInput.type = "text";
      }

      if (savedUserType) {
        const userTypeInput = document.querySelector(`input[value='${savedUserType}']`);
        userTypeInput.checked = true;
      }

      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const usernameInput = document.querySelector("#username");
        const passwordInput = document.querySelector("#password");
        const userTypeInput = document.querySelector("input[name='usertype']:checked");
        localStorage.setItem("username", usernameInput.value);
        localStorage.setItem("password", passwordInput.value);
        localStorage.setItem("usertype", userTypeInput.value);
        alert(`Username, password, and user type saved: ${usernameInput.value}, ${passwordInput.value}, ${userTypeInput.value}`);
      });
    </script>
  </body>
</html>
