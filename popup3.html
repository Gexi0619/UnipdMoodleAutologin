<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Unipd Moodle Autologin</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline';"
      />
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h2>Login Form</h2>
    <p>Please fill the form to save your login information:</p>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <div>
        <input type="password" id="password" name="password" required />
        <span id="toggle-password" onmousedown="showPassword()" onmouseup="hidePassword()" ontouchstart="showPassword()" ontouchend="hidePassword()">
          &#x1f441;
        </span>
      </div>

      <label>Type:</label>
      <label>
        <input type="radio" name="usertype" value="@studenti.unipd.it" />@studenti.unipd.it
      </label>
      <label style="display: block;">
        <input type="radio" name="usertype" value="@unipd.it" />@unipd.it
      </label>

      <button type="submit">Login</button>
    </form>

    <script>
      let showPasswordTimeout;
      
      const showPassword = () => {
        const passwordInput = document.querySelector("#password");
        passwordInput.type = "text";
        clearTimeout(showPasswordTimeout);
      };
      
      const hidePassword = () => {
        const passwordInput = document.querySelector("#password");
        passwordInput.type = "password";
        showPasswordTimeout = setTimeout(() => {
          passwordInput.type = "password";
        }, 1000);
      };

      const savedUsername = localStorage.getItem("username");
      const savedPassword = localStorage.getItem("password");
      const savedUserType = localStorage.getItem("usertype");

      if (savedUsername) {
        document.querySelector("#username").value = savedUsername;
      }

      if (savedPassword) {
        const passwordInput = document.querySelector("#password");
        passwordInput.value = savedPassword;
        passwordInput.type = "password";
      }

      if (savedUserType) {
        const userTypeInput = document.querySelector(`input[value='${savedUserType}']`);
        userTypeInput.checked = true;
      }

      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const usernameInput = document.querySelector("#username");
        const passwordInput = document.querySelector("#password");
        const userTypeInput = document.querySelector("input[name='usertype']:checked");
        localStorage.setItem("username", usernameInput.value);
        localStorage.setItem("password", passwordInput.value);
        localStorage.setItem("usertype", userTypeInput.value);
        alert(`Username, password, and user type saved:${usernameInput.value}, ${passwordInput.value}`);
      });
    </script>
  </body>
</html>
