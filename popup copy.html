<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UnipdMoodleAutologin</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h2>Unipd Moodle Autologin</h2>
    <p>Fill in the form below to save your autologin information. </p>

    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <div>
        <input type="password" id="password" name="password" required />
        <span id="toggle-password" onmousedown="showPassword()" onmouseup="hidePassword()" ontouchstart="showPassword()" ontouchend="hidePassword()">
          &#x1f441;
        </span>
      </div>

      <label>Type:</label>
      <label>
        <input type="radio" name="usertype" value="@studenti.unipd.it" />@studenti.unipd.it
      </label>
      <label style="display: block;">
        <input type="radio" name="usertype" value="@unipd.it" />@unipd.it
      </label>
      <br>
      <button type="submit">Save</button>
    </form>

    <script src="scripts/ajax_call.js"></script>
  </body>
</html>
